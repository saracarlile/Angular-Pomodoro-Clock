<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>setInterval/clearInterval example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script type='application/javascript' src="js/jquery-3.1.1.min.js"></script>
	<script>
  $(document).ready(function () {
    var oElem = document.getElementById("session-time").textContent;
    var mins = $('#minutes').text();
    var secs =  $('#seconds').text();
    var minsInt =  parseInt(mins, 10);
    var secsInt =  parseInt(secs, 10);
    var total = (minsInt * 60) + secsInt;
    console.log(total);
    var nIntervId;
    function getseconds() {
             return total % 60;
    }
    function getminutes(){
      return Math.floor(total/60);
    }
   
    
    function updateText() {
      total--;
      console.log(total);
      var readMins = getminutes();
      var readSecs = getseconds();
     $('#minutes').text(readMins);
      $('#seconds').text(readSecs);
    }
      
    
    function countdown() {
      nIntervId = setInterval(updateText, 1000);
    }
 
    
 
    function stopTextColor() {
      clearInterval(nIntervId);
    }
    document.getElementById ("countdown").addEventListener ("click", countdown, false);
    document.getElementById ("stopTextColor").addEventListener ("click", stopTextColor, false);
    
    
    });
  </script>
	<div>
		<p id="session-time"><span id="minutes">55</span>:<span id="seconds">59<span></p>
  </div>

  <button id="countdown">Start</button>
  <button id="stopTextColor">Stop</button>





  
</body>
</html>
